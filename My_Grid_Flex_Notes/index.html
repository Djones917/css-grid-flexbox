<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>My Flex and Grid notes</title>
  <link rel="stylesheet" href="stylesheet.css" type="text/css">
  </head>
  <body>
    <div class="parent-flex">
		<div class="child">1</div>
    	<div class="child">2</div>
      	<div class="child">3</div>
        <div class="child">4</div>
        <div class="child">5</div>
		<div class="child">6</div>
	</div> <!-- End of parent container -->
	
	<div class="flex-direction-row">
		<div class="child">1</div>
    	<div class="child">2</div>
      	<div class="child">3</div>
        <div class="child">4</div>
        <div class="child">5</div>
		<div class="child">6</div>
	</div> <!-- End of parent-flex-direction-row container -->
	
	<div class="flex-direction-row-reverse">
		<div class="child">1</div>
    	<div class="child">2</div>
      	<div class="child">3</div>
        <div class="child">4</div>
        <div class="child">5</div>
		<div class="child">6</div>
	</div> <!-- End of parent-flex-direction-reverse container -->
	
	<div class="flex-direction-column">
		<div class="child">1</div>
    	<div class="child">2</div>
      	<div class="child">3</div>
        <div class="child">4</div>
        <div class="child">5</div>
		<div class="child">6</div>
	</div> <!-- End of parent-flex-direction-column container -->
	
	<div class="flex-direction-column-reverse">
		<div class="child">1</div>
    	<div class="child">2</div>
      	<div class="child">3</div>
        <div class="child">4</div>
        <div class="child">5</div>
		<div class="child">6</div>
	</div> <!-- End of parent-flex-direction-column-reverse container -->
	
	<div class="flex-wrap-nowrap">
		<div class="child">1</div>
    	<div class="child">2</div>
      	<div class="child">3</div>
        <div class="child">4</div>
        <div class="child">5</div>
		<div class="child">6</div>
	</div> <!-- End of flex-wrap nowrap container -->
	
	<div class="flex-wrap-wrap">
		<div class="child">1</div>
    	<div class="child">2</div>
      	<div class="child">3</div>
        <div class="child">4</div>
        <div class="child">5</div>
		<div class="child">6</div>
	</div> <!-- End of flex-wrap wrap container -->
	
	<div class="flex-wrap-wrap-reverse">
		<div class="child">1</div>
    	<div class="child">2</div>
      	<div class="child">3</div>
        <div class="child">4</div>
        <div class="child">5</div>
		<div class="child">6</div>
	</div> <!-- End of flex-wrap wrap-reverse container --> 
  </body>
</html>
