<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>My Flex and Grid notes</title>
  <link rel="stylesheet" href="stylesheet.css" type="text/css">
  </head>
  <body>
    <div class="title">
	    <div class="title-class">DISPLAY</div>
	</div> <!-- end of display title -->
    <div class="display-flex">	    
		<div class="child">1</div>
    	<div class="child">2</div>
      	<div class="child">3</div>
        <div class="child">4</div>
        <div class="child">5</div>
		<div class="child">6</div>
	</div> <!-- End of display flex container -->
	
	<div class="display-flex-inline">
		<div class="child"><p>Some text here!</p></div>
		<div class="child">1</div>
    	<div class="child">2</div>
      	<div class="child">3</div>
        <div class="child">4</div>
        <div class="child">5</div>
		<div class="child">6</div>
	</div> <!-- End of display flex inline container -->
	
	<div class="flex-direction-row">	    
		<div class="child">1</div>
    	<div class="child">2</div>
      	<div class="child">3</div>
        <div class="child">4</div>
        <div class="child">5</div>
		<div class="child">6</div>
	</div> <!-- End of parent-flex-direction-row container -->
	
	<div class="flex-direction-row-reverse">
		<div class="child">1</div>
    	<div class="child">2</div>
      	<div class="child">3</div>
        <div class="child">4</div>
        <div class="child">5</div>
		<div class="child">6</div>
	</div> <!-- End of parent-flex-direction-reverse container -->
	
	<div class="flex-direction-column">
		<div class="child">1</div>
    	<div class="child">2</div>
      	<div class="child">3</div>
        <div class="child">4</div>
        <div class="child">5</div>
		<div class="child">6</div>
	</div> <!-- End of parent-flex-direction-column container -->
	
	<div class="flex-direction-column-reverse">
		<div class="child">1</div>
    	<div class="child">2</div>
      	<div class="child">3</div>
        <div class="child">4</div>
        <div class="child">5</div>
		<div class="child">6</div>
	</div> <!-- End of parent-flex-direction-column-reverse container -->
	
	<div class="flex-wrap-nowrap">
		<div class="child-wrap">1</div>
    	<div class="child-wrap">2</div>
      	<div class="child-wrap">3</div>
        <div class="child-wrap">4</div>
        <div class="child-wrap">5</div>
		<div class="child-wrap">6</div>
	</div> <!-- End of flex-wrap nowrap container -->
	
	<div class="flex-wrap-wrap">
		<div class="child-wrap">1</div>
    	<div class="child-wrap">2</div>
      	<div class="child-wrap">3</div>
        <div class="child-wrap">4</div>
        <div class="child-wrap">5</div>
		<div class="child-wrap">6</div>
	</div> <!-- End of flex-wrap wrap container -->
	
	<div class="flex-wrap-wrap-reverse">
		<div class="child-wrap">1</div>
    	<div class="child-wrap">2</div>
      	<div class="child-wrap">3</div>
        <div class="child-wrap">4</div>
        <div class="child-wrap">5</div>
		<div class="child-wrap">6</div>
	</div> <!-- End of flex-wrap wrap-reverse container --> 
	
	<div class="flex-flow-row-nowrap">
		<div class="child-flow">1</div>
    	<div class="child-flow">2</div>
      	<div class="child-flow">3</div>
        <div class="child-flow">4</div>
        <div class="child-flow">5</div>
		<div class="child-flow">6</div>
	</div> <!-- End of flex-flow-row-nowrap container --> 
	
	<div class="flex-flow-column-reverse">
		<div class="child-flow">1</div>
    	<div class="child-flow">2</div>
      	<div class="child-flow">3</div>
        <div class="child-flow">4</div>
        <div class="child-flow">5</div>
		<div class="child-flow">6</div>
	</div> <!-- End of flex-flow-column-reverse container -->

		<div class="child-flow">1</div>
    	<div class="child-flow">2</div>
      	<div class="child-flow">3</div>
        <div class="child-flow">4</div>
        <div class="child-flow">5</div>

	</div> <!-- End of flex-flow-column-wrap container -->

		<div class="child-flow">1</div>
    	<div class="child-flow">2</div>
      	<div class="child-flow">3</div>
        <div class="child-flow">4</div>
        <div class="child-flow">5</div>
		<div class="child-flow">6</div>
	</div> <!-- End of flex-flow-row-reverse-wrap-reverse container -->

    	<div class="child-order">2</div>
      	<div class="child-order">3</div>
        <div class="child-order">4</div>
        <div class="child-order">5</div>
		<div class="child-order">6</div>
	</div> <!-- End of order container -->	
	
	<div class="title">
	    <div class="title-class">ALIGNMENT</div>
	</div> <!-- end of alignment title -->
	
	<div class="justify-content-flex-start">	    
		<div class="child">1</div>
    	<div class="child">2</div>
      	<div class="child">3</div>
        <div class="child">4</div>
        <div class="child">5</div>
		<div class="child">6</div>
	</div> <!-- End of justify-content-flex-start container -->	
	
	<div class="justify-content-flex-end">	    
		<div class="child">1</div>
    	<div class="child">2</div>
      	<div class="child">3</div>
        <div class="child">4</div>
        <div class="child">5</div>
		<div class="child">6</div>
	</div> <!-- End of justify-content-flex-end container -->

    <div class="justify-content-center">	    
		<div class="child">1</div>
    	<div class="child">2</div>
      	<div class="child">3</div>
        <div class="child">4</div>
        <div class="child">5</div>
		<div class="child">6</div>
	</div> <!-- End of justify-content-center container -->
    
    <div class="justify-content-space-between">	    
		<div class="child">1</div>
    	<div class="child">2</div>
      	<div class="child">3</div>
        <div class="child">4</div>
        <div class="child">5</div>
		<div class="child">6</div>
	</div> <!-- End of justify-content-space-between container -->

    <div class="justify-content-space-around">	    
		<div class="child">1</div>
    	<div class="child">2</div>
      	<div class="child">3</div>
        <div class="child">4</div>
        <div class="child">5</div>
		<div class="child">6</div>
	</div> <!-- End of justify-content-space-around container -->

    <div class="justify-content-space-evenly">	    
		<div class="child">1</div>
    	<div class="child">2</div>
      	<div class="child">3</div>
        <div class="child">4</div>
        <div class="child">5</div>
		<div class="child">6</div>
	</div> <!-- End of justify-content-space-evenly container -->	
  </body>
</html>
