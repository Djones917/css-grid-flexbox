<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>My Flex and Grid notes</title>
  <link rel="stylesheet" href="stylesheet.css" type="text/css">
  </head>
  <body>
    <div class="parent-flex">
		<div class="color-one">1</div>
    	<div class="color-two">2</div>
      	<div class="colot-three">3</div>
        <div class="color-four">4</div>
        <div class="color-five">5</div>
		<div class="color-six">6</div>
	</div> <!-- End of parent container -->
	
	<div class="flex-direction-row">
		<div class="color-one">1</div>
    	<div class="color-two">2</div>
      	<div class="colot-three">3</div>
        <div class="color-four">4</div>
        <div class="color-five">5</div>
		<div class="color-six">6</div>
	</div> <!-- End of parent-flex-direction-row container -->
	
	<div class="flex-direction-row-reverse">
		<div class="color-one">1</div>
    	<div class="color-two">2</div>
      	<div class="colot-three">3</div>
        <div class="color-four">4</div>
        <div class="color-five">5</div>
		<div class="color-six">6</div>
	</div> <!-- End of parent-flex-direction-reverse container -->
	
	<div class="flex-direction-column">
		<div class="color-one">1</div>
    	<div class="color-two">2</div>
      	<div class="colot-three">3</div>
        <div class="color-four">4</div>
        <div class="color-five">5</div>
		<div class="color-six">6</div>
	</div> <!-- End of parent-flex-direction-column container -->
  </body>
</html>
